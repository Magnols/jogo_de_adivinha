<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js">
    </script>
</head>

<body>
    <div class="box-container">
        <div class="box">
            <h1>Jogo de Adivinhação</h1>
            <p>Eu escolhi um número entre 0 e 10. Tente adivinhar qual é!</p>
            <input type="number" id="tentativa" min="0" max="10">
            <button onclick="checarTentativa()">Chutar</button>
            <span id="tentativasRestantes">Tentativas Restantes: 3</span>
            <button onclick="reiniciarJogo()">Reiniciar</button>


            <p id="resultado"></p>
        </div>
    </div>

</body>

</html>
